<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <h2 class="heading" style="text-align: center;">JS Project - Guess the Number</h2>
    <p style="font-size:50px;text-align: center;" class="hidden"><span style="border:5px solid black;padding: 10px;" class="finalnumber">&#10067;</span></p>
    <div style="padding:0px 25% 0px 25%;" class="space">
    <section style="border: 5px solid blue;border-radius: 5px;padding: 10px;">
        <div class="grid">
            <p class=" center score" >Chances You Miss:&nbsp;20</p>
            <p style="text-align: right;" class="center highscore">High Score:&nbsp;0</p>
        </div>
        <div class="grid-input">
            <p style="text-align: center;" class="predict"></p>
        </div>
        <div class="grid-input">
            <input type="number" value="Enter the value" class="input">
        </div>
         <div class="grid">
             <button class="btn guess">Guess</button>
             <button class="btn reload">Play Again</button>
            </div>
        <div>
            <p style="text-align: center;" class="resultupdate">Guess The Result ðŸ¤”ðŸ¤”</p>
        </div>
    </section>
    </div>
</body>
<script src='main.js'></script> 
</html>
